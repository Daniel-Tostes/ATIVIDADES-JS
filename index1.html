<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="container p-5">
    <div class="col-12 row">
        <h5 class="mt-3">Menor e maior número:</h5>
        <div id='resposta' style='display:inline;'></div>
    </div>

    <script>
        let numeros = [];

        for (let i = 0; i < 20; i++) {
            let numero = prompt(`Insira o seu ${i + 1}º número:`);
            numeros.push(numero); 
        }

        function encontrarmenor(numeros) {
            return Math.min(...numeros);
            
        }

        function encontrarmaior(numeros) {
            return Math.max(...numeros);
        }

        let menor = encontrarmenor(numeros);
        let maior = encontrarmaior(numeros);

        document.getElementById('resposta').innerHTML = '<p>Menor número: ' + menor + '</p><p>Maior número: ' + maior + '</p>';
    </script>
</body>

</html>
