<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Números Ímpares entre 150 e 300</h1>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result')

        for (let i = 151 ; i < 300; i+=2) {
            result.innerHTML += i + " "
        }
    </script>
</body>
</html>
